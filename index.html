    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: "#030014", // Deep midnight blue
              foreground: "#ffffff",
              primary: {
                DEFAULT: "#3b82f6", // Electric Blue
                foreground: "#ffffff",
              },
              muted: "#0f172a", // Slate 900
              "muted-foreground": "#94a3b8", // Slate 400
              border: "rgba(255, 255, 255, 0.1)",

            backgroundImage: {
              'glow-gradient': 'radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%)',

            }
          },
        },
      }

    <style>
      body {
        background-color: #030014;
        background-image: 
          radial-gradient(circle at 50% -20%, #1e1b4b 0%, #030014 40%),
          radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.05) 0%, transparent 30%);
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030014;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
